<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master IPO Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        h1 { text-align: center; color: #1a1a1a; margin-bottom: 20px; }
        
        .container { 
            max-width: 1400px; /* Made wider for more columns */
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        /* Scrollable Table for Mobile */
        .table-wrapper {
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background-color: #0070f3; color: white; white-space: nowrap; }
        tr:hover { background-color: #f8f9fa; }

        /* GMP Columns Styling */
        .gmp-col { background-color: #eef2ff; font-weight: bold; color: #444; }
        .avg-gmp { background-color: #dcfce7; color: #166534; font-weight: 800; border-left: 2px solid #fff; }

        .badge { padding: 6px 12px; border-radius: 20px; color: white; font-weight: bold; font-size: 12px; display: inline-block; }
        .apply { background-color: #10b981; }
        .avoid { background-color: #ef4444; }
        .wait { background-color: #f59e0b; }

        #loading { text-align: center; padding: 40px; font-size: 18px; color: #666; }
        #error-box { color: #721c24; background-color: #f8d7da; padding: 15px; border-radius: 5px; margin-bottom: 20px; display: none; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Master IPO Dashboard</h1>
        
        <div id="error-box"></div>
        <div id="loading">
            <div style="font-size: 40px; margin-bottom: 10px;">ü§ñ</div>
            AI is analyzing Chittorgarh, IPOWatch & InvestorGain...<br>
            <small>(This takes about 5-10 seconds)</small>
        </div>

        <div class="table-wrapper">
            <table id="ipoTable" style="display:none;">
                <thead>
                    <tr>
                        <th>IPO Name</th>
                        <th>Dates</th>
                        <!-- The New GMP Columns -->
                        <th class="gmp-col">Chittorgarh</th>
                        <th class="gmp-col">IPOWatch</th>
                        <th class="gmp-col">InvestorGain</th>
                        <th class="gmp-col">IPO Ji</th>
                        <th class="avg-gmp">AVG GMP</th>
                        <!-- Analysis -->
                        <th>Anil Singhvi View</th>
                        <th>Risk Analysis</th>
                        <th>Verdict</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const errorBox = document.getElementById('error-box');
            const table = document.getElementById('ipoTable');
            const tbody = document.getElementById('tableBody');

            try {
                const response = await fetch('/api/analyze');
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                if (!data.ipos) throw new Error("Invalid Data Format");
                
                loading.style.display = 'none';
                table.style.display = 'table';
                
                data.ipos.forEach(ipo => {
                    const row = `
                        <tr>
                            <td><strong>${ipo.name}</strong></td>
                            <td>${ipo.dates}</td>
                            <td class="gmp-col">${ipo.gmp_chittorgarh}</td>
                            <td class="gmp-col">${ipo.gmp_ipowatch}</td>
                            <td class="gmp-col">${ipo.gmp_investorgain}</td>
                            <td class="gmp-col">${ipo.gmp_ipoji}</td>
                            <td class="avg-gmp">${ipo.gmp_avg}</td>
                            <td>${ipo.anil_singhvi}</td>
                            <td>${ipo.risk}</td>
                            <td><span class="badge ${ipo.verdict_color}">${ipo.verdict}</span></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                loading.style.display = 'none';
                errorBox.style.display = 'block';
                errorBox.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${error.message}`;
            }
        }
        loadData();
    </script>
</body>
</html>
